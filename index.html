<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What got me out of bed...</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="adjective1">An adjective</label>
          <input id="adjective1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective2">A adjective</label>
          <input id="adjective2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="typeOfFood">A type of food (plural)</label>
          <input id="typeOfFood" class="typeOfFood" type="text">
        </div>
        <div class="form-group">
          <label for="roomOfHouse">A room in a house</label>
          <input id="roomOfHouse" class="roomOfHouse" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb1">A past tense verb</label>
          <input id="verb1" class="form-control" type="text">
        </div>
         <div class="form-group">
          <label for="verb2">A past verb tense verb</label>
          <input id="verb2" class="form-control" type="text">
        </div> 

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>What got me out of bed...</h1>
      <p>
It was a <span class="adjective1"></span> Novemerber day. I woke up to the <span class="adjective2"></span> smell of <span class="typeOfFood"></span> burning in the<span class="roomOfHouse"></span>. I shouted "<span class="exclamation"></span>", and <span class="verb1"></span> out of bed and <span class="verb2"></span> downstairs. 
</p>
    </div>
  </div>
</body>
</html>
